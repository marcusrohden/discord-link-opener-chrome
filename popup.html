<!DOCTYPE html>
<html>

<head>
    <title>Discord Auto Link Opener</title>
    <script src="popup.js"></script>
</head>

<body>
    <h2>Settings</h2>

    <label>
        <input type="checkbox" id="enableToggle">
        Enable Auto-Opening
    </label>

    <br><br>

    <label>Bot Name (Optional):</label>
    <input type="text" id="botName">

    <br><br>

    <label>
        <input type="checkbox" id="whitelistToggle">
        Enable Shop Whitelist
    </label>

    <br><br>

    <label>Whitelisted Domains (comma-separated):</label>
    <input type="text" id="whitelistDomains">

    <br><br>

    <button id="saveSettings">Save</button>
</body>

</html>
